<!DOCTYPE html>
<html>
<head>
    <title>Simple Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Contact CodeKnox</h1>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="company">Company *</label>
            <input type="text" id="company" name="company" required>
        </div>
        
        <div class="form-group">
            <label for="budget">Budget Range *</label>
            <select id="budget" name="budget" required>
                <option value="">Select budget range</option>
                <option value="Under 50,000 LKR">Under 50,000 LKR</option>
                <option value="50,000 - 100,000 LKR">50,000 - 100,000 LKR</option>
                <option value="100,000 - 250,000 LKR">100,000 - 250,000 LKR</option>
                <option value="250,000 - 500,000 LKR">250,000 - 500,000 LKR</option>
                <option value="500,000+ LKR">500,000+ LKR</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const phone = formData.get('phone');
            const company = formData.get('company');
            const budget = formData.get('budget');
            const message = formData.get('message');
            
            const subject = `New Contact Form Submission from ${name}`;
            const body = `
Name: ${name}
Email: ${email}
Phone: ${phone}
Company: ${company}
Budget: ${budget}

Message:
${message}
            `;
            
            const mailtoLink = `mailto:hellocodeknox@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
